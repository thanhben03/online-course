# Fixed Nginx Config for 502 Upload Issues
# Replace your current server block with this

server {
    server_name nhatminhanh.tech www.nhatminhanh.tech;
    
    # LARGE FILE UPLOAD SETTINGS - CONSISTENT VALUES
    client_max_body_size 10G;           # Explicit 10GB limit instead of 0
    client_body_timeout 3600s;          # 1 hour consistent
    client_header_timeout 3600s;        # 1 hour consistent  
    keepalive_timeout 3600s;            # 1 hour consistent
    send_timeout 3600s;                 # 1 hour consistent
    
    # BUFFER SETTINGS - OPTIMIZED FOR 4GB VPS
    client_body_buffer_size 16M;        # Increased to 16MB for 4GB RAM
    client_header_buffer_size 8k;       # Increased header buffer
    large_client_header_buffers 16 32k; # More and larger header buffers
    
    # DISABLE BUFFERING GLOBALLY
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_max_temp_file_size 0;
    
    # CRITICAL: Specific location for UPLOAD APIs
    location ~ ^/api/(upload|admin) {
        # Proxy to Node.js
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CRITICAL: Disable ALL buffering for uploads
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_max_temp_file_size 0;
        
        # LONG TIMEOUTS for large uploads - CONSISTENT 1 HOUR
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # Upload-specific headers
        proxy_set_header Content-Length $content_length;
        proxy_set_header Content-Type $content_type;
        
        # Disable gzip for uploads
        gzip off;
        
        # Custom upload log
        access_log /var/log/nginx/upload.log;
        error_log /var/log/nginx/upload_error.log;
    }
    
    # Admin pages - separate location for better control
    location /admin {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Extended timeouts for admin
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }
    
    # Default location for other pages
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Standard timeouts for regular pages
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Error handling
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
        internal;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/nhatminhanh.tech/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/nhatminhanh.tech/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.nhatminhanh.tech) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = nhatminhanh.tech) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name nhatminhanh.tech www.nhatminhanh.tech;
    return 404; # managed by Certbot
}
